<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE API Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>IBGE API Tester</h1>

    <div class="container">
        <div class="endpoint">
            <h2>Buscar Município por Nome</h2>
            <form id="form-municipios">
                <input type="text" id="nome-municipio" placeholder="Nome do Município" required>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="endpoint">
            <h2>População por Estado</h2>
            <form id="form-populacao-estado">
                <input type="text" id="uf" placeholder="UF (ex: SP)" required>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="endpoint">
            <h2>Listar Capitais</h2>
            <form id="form-capitais">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="endpoint">
            <h2>Listar Municípios por População</h2>
            <form id="form-municipios-populacao">
                <label><input type="radio" name="populacao-filter" value="acima" checked> Acima de:</label>
                <input type="number" id="populacao-acima" placeholder="População mínima">
                <br>
                <label><input type="radio" name="populacao-filter" value="entre"> Entre:</label>
                <input type="number" id="populacao-min" placeholder="População mínima">
                <input type="number" id="populacao-max" placeholder="População máxima">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="endpoint">
            <h2>Estados onde a capital não é a mais populosa</h2>
            <form id="form-capital-nao-mais-populosa">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="endpoint">
            <h2>10 municípios mais populosos (não capitais)</h2>
            <form id="form-dez-mais-populosos">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <div id="results">
        <h2>Resultados</h2>
        <pre id="json-result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
